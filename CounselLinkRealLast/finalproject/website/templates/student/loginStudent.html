{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="body-container">
        <div class="flex flex-col items-center my-8 logo-container">
            <img class="logo-img" src="{% static 'img/logoKPM.png' %}" alt="logo" loading="lazy">
        </div>
        <div class="login-container">
            <h2 class="login-title">Student Login</h2>
            <div class="tabs-wrapper">
                <div class="tab-link-container">
                    <a id="staff-tab" class="tab-link" href="{% url 'staff_login' %}"><strong>Staff</strong></a>
                    <a id="admin-tab" class="tab-link" href="{% url 'admin_login' %}"><strong>Admin</strong></a>
                </div>
            </div>
            <form class="login-form" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="form-button">Login</button>
            </form>
            <div class="form-error">{{ form.non_field_errors }}</div>
        </div>        
        <footer class="footer">
            <div class="footer-content flex justify-center items-center">
                <img class="footer-logo" src="{% static 'img/CounselLinkLogo.png' %}" alt="logo">
                <p class="footer-version">Ver1.0.1</p>
            </div>
        </footer>
    </div>
</body>
</html>
